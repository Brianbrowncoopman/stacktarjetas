<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stacktarjetas</title>
</head>
<body>
  <div class="personas-container">
    <div class="persona">
      <img src="./img/arenita.jpg" alt="arenita">
      <span class="name">
        <span class="text">ARENITA</span>
      </span>
    </div>
    <div class="persona">
      <img src="./img/bob.png" alt="bob">
      <span class="name">
        <span class="text">BOB</span>
      </span>
    </div>
    <div class="persona">
      <img src="./img/cangrejo.jpg" alt="cangrejo">
      <span class="name">
        <span class="text">CANGREJO</span>
      </span>
    </div>
    <div class="persona">
      <img src="./img/gary.png" alt="gary">
      <span class="name">
        <span class="text">GARY</span>
      </span>
    </div>
    <div class="persona">
      <img src="./img/patricio.jpg" alt="patricio">
      <span class="name">
        <span class="text">PATRICIO</span>
      </span>
    </div>
    <div class="persona">
      <img src="./img/plancton.jpg" alt="plancton">
      <span class="name">
        <span class="text">PLANCTON</span>
      </span>
    </div>
  </div>

</html>
